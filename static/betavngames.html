<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Network Games</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .header-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        #profile-icon {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        #profile-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #profile-icon svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        #auth-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            max-width: 90%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            text-align: center;
        }

        #auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        #auth-container input:focus {
            outline: none;
            border-color: #4a4a4a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #auth-container button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        #auth-container button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #user-profile {
            text-align: center;
            margin-bottom: 15px;
        }

        #user-profile h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        .games-box {
            background: #000;
            border-radius: 10px;
            width: 80%;
            max-width: 1000px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 2px;
            box-shadow: 
                0 0 2px #fff,
                0 0 4px #fff,
                0 0 6px #fff,
                0 0 8px #fff,
                inset 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .games-box::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: #fff;
            border-radius: 10px;
            z-index: -1;
            box-shadow: 
                0 0 15px #fff,
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 50px rgba(255, 255, 255, 0.4);
            opacity: 0.5;
        }

        .games-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .site-title {
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(45deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .games-title {
            font-size: 1.2rem;
            margin: 0.5rem 0;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #searchApps {
            width: 80%;
            max-width: 400px;
            padding: 0.8rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 1rem auto 0 auto;
            display: block;
        }

        #searchApps:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        #searchApps::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            overflow-y: auto;
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .games-grid::-webkit-scrollbar {
            width: 8px;
        }

        .games-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            margin: 4px;
            border-radius: 4px;
        }

        .games-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .games-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }

        .game-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-title {
            font-size: 0.9rem;
            color: #fff;
            margin: 0;
            font-weight: normal;
            transition: all 0.3s ease;
        }

        .game-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .game-item:hover .game-title {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .games-box {
                width: 95%;
                height: 80vh;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                padding: 1rem;
            }
            
            .game-icon {
                width: 48px;
                height: 48px;
            }
            
            .game-title {
                font-size: 0.8rem;
            }
            
            .site-title {
                font-size: 2rem;
            }

            #auth-container {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Profile Icon -->
    <div class="header-container">
        <div id="profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
        </div>
    </div>

    <!-- Authentication Container -->
    <div id="auth-container">
        <div id="user-profile" style="display:none;">
            <h3>Welcome, <span id="username-display"></span>!</h3>
            <p>Balance: $<span id="balance-display">0.00</span></p>
            <button id="logout-btn">Logout</button>
        </div>

        <div id="login-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
        
        <div id="register-form">
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-btn">Register</button>
        </div>
    </div>

    <div class="container">
        <div class="games-box">
            <div class="games-header">
                <h1 class="site-title">Void Network</h1>
                <h2 class="games-title">Void Games</h2>
                <input type="text" id="searchApps" placeholder="Search void games...">
            </div>
            <div class="games-grid" id="gamesList"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Rest of the code remains the same as in the previous full implementation
        // (Firebase initialization, authentication logic, etc.)
        
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, updateDoc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB04yFuvFnJrTa4FYgvRIUJFp0Qvk9JHDQ",
            authDomain: "void-network-games.firebaseapp.com",
            projectId: "void-network-games",
            storageBucket: "void-network-games.appspot.com",
            messagingSenderId: "878896483861",
            appId: "1:878896483861:web:a876f521a8fc0faed0881c",
            measurementId: "G-0PV8WC36X7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

// Profile Icon Toggle Functionality
        const profileIcon = document.getElementById('profile-icon');
        const authContainer = document.getElementById('auth-container');
        
        profileIcon.addEventListener('click', () => {
            // Toggle visibility of auth container
            if (authContainer.style.display === 'block') {
                authContainer.style.display = 'none';
            } else {
                authContainer.style.display = 'block';
            }
        });

        // Close auth container when clicking outside
        document.addEventListener('click', (event) => {
            if (!profileIcon.contains(event.target) && 
                !authContainer.contains(event.target)) {
                authContainer.style.display = 'none';
            }
        });

        // Void Network Accounting Class
        class VoidNetworkAccounting {
            constructor() {
                this.auth = auth;
                this.db = db;
            }

            // User Registration
            async registerUser(email, password, username) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(this.auth, email, password);
                    const user = userCredential.user;

                    // Create user profile in Firestore
                    await setDoc(doc(this.db, 'users', user.uid), {
                        username: username,
                        email: email,
                        createdAt: new Date(),
                        accountBalance: 0,
                        totalGamesPlayed: 0,
                        totalMoneySpent: 0,
                        totalMoneyEarned: 0
                    });

                    return user;
                } catch (error) {
                    console.error("Registration Error:", error);
                    throw error;
                }
            }

            // User Login
            async loginUser(email, password) {
                try {
                    const userCredential = await signInWithEmailAndPassword(this.auth, email, password);
                    return userCredential.user;
                } catch (error) {
                    console.error("Login Error:", error);
                    throw error;
                }
            }

            // Logout
            async logout() {
                try {
                    await this.auth.signOut();
                } catch (error) {
                    console.error("Logout Error:", error);
                    throw error;
                }
            }

            // Get Current User
            getCurrentUser() {
                return this.auth.currentUser;
            }

            // Get User Account Details
            async getUserAccountDetails(userId) {
                try {
                    const userRef = doc(this.db, 'users', userId);
                    const userDoc = await getDoc(userRef);

                    if (!userDoc.exists()) {
                        throw new Error('User not found');
                    }

                    return userDoc.data();
                } catch (error) {
                    console.error("Account Details Error:", error);
                    throw error;
                }
            }

            // Track Game Transaction
            async recordGameTransaction(gameId, userId, transactionType, amount) {
                try {
                    // Create transaction record
                    const transactionRef = doc(collection(this.db, 'transactions'));
                    await setDoc(transactionRef, {
                        userId: userId,
                        gameId: gameId,
                        transactionType: transactionType,
                        amount: amount,
                        timestamp: new Date()
                    });

                    // Update user's account
                    const userRef = doc(this.db, 'users', userId);
                    const userDoc = await getDoc(userRef);
                    const userData = userDoc.data();

                    let updatedBalance = userData.accountBalance;
                    if (transactionType === 'deposit') {
                        updatedBalance += amount;
                    } else if (transactionType === 'withdrawal') {
                        updatedBalance -= amount;
                    } else if (transactionType === 'game_play') {
                        updatedBalance -= amount;
                        userData.totalGamesPlayed = (userData.totalGamesPlayed || 0) + 1;
                        userData.totalMoneySpent = (userData.totalMoneySpent || 0) + amount;
                    } else if (transactionType === 'game_win') {
                        updatedBalance += amount;
                        userData.totalMoneyEarned = (userData.totalMoneyEarned || 0) + amount;
                    }

                    await updateDoc(userRef, {
                        accountBalance: updatedBalance,
                        totalGamesPlayed: userData.totalGamesPlayed,
                        totalMoneySpent: userData.totalMoneySpent,
                        totalMoneyEarned: userData.totalMoneyEarned
                    });

                    return {
                        transactionId: transactionRef.id,
                        newBalance: updatedBalance
                    };
                } catch (error) {
                    console.error("Transaction Error:", error);
                    throw error;
                }
            }
        }

        // Initialize Accounting System
        const voidAccounting = new VoidNetworkAccounting();

        // Authentication Event Listeners
        document.getElementById('login-btn')?.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const user = await voidAccounting.loginUser(email, password);
                console.log('Logged in user:', user);
                updateUIForLoggedInUser(user);
                authContainer.style.display = 'none'; // Hide auth container after login
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        });

        document.getElementById('register-btn')?.addEventListener('click', async () => {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            try {
                const user = await voidAccounting.registerUser(email, password, username);
                console.log('Registered user:', user);
                updateUIForLoggedInUser(user);
                authContainer.style.display = 'none'; // Hide auth container after registration
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });

        document.getElementById('logout-btn')?.addEventListener('click', async () => {
            try {
                await voidAccounting.logout();
                updateUIForLoggedOutUser();
            } catch (error) {
                alert('Logout failed: ' + error.message);
            }
        });

        // Update UI based on authentication state
        function updateUIForLoggedInUser(user) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('user-profile').style.display = 'block';
            
            // Fetch and display user details
            voidAccounting.getUserAccountDetails(user.uid)
                .then(userDetails => {
                    document.getElementById('username-display').textContent = userDetails.username;
                    document.getElementById('balance-display').textContent = userDetails.accountBalance.toFixed(2);
                });
        }

        function updateUIForLoggedOutUser() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('user-profile').style.display = 'none';
        }

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                updateUIForLoggedInUser(user);
            } else {
                updateUIForLoggedOutUser();
            }
        });

        // Existing game loading logic
        const defaultApps = [
            {
                title: "Plinko",
                imgSrc: "/gameimg/plinko.webp",
                link: "/local games/Plinko/plinko.html"
            },
        ];

        function renderAppsList() {
            const gamesList = document.getElementById("gamesList");
            
            if (!gamesList) return;
            
            gamesList.innerHTML = '';
            
            defaultApps.forEach(app => {
                const appElement = document.createElement("div");
                appElement.className = "game-item";
                
                appElement.innerHTML = `
                    <div class="game-icon">
                        <img src="${app.imgSrc}" alt="${app.title} icon">
                    </div>
                    <h3 class="game-title">${app.title}</h3>
                `;

                appElement.onclick = () => {
                    // Check if user is logged in before navigating to game
                    const currentUser = voidAccounting.getCurrentUser();
                    if (currentUser) {
                        // Directly navigate to the game link without UV proxy
                        window.location.href = app.link;
                    } else {
                        alert('Please login to play games');
                    }
                };

                gamesList.appendChild(appElement);
            });
        }

        document.getElementById("searchApps").addEventListener("keyup", function(e) {
            const gamesList = document.getElementById("gamesList");
            const searchTerm = this.value.toLowerCase();
            
            gamesList.innerHTML = '';
            
            defaultApps.forEach(app => {
                if (app.title.toLowerCase().includes(searchTerm)) {
                    const appElement = document.createElement("div");
                    appElement.className = "game-item";
                    
                    appElement.innerHTML = `
                        <div class="game-icon">
                            <img src="${app.imgSrc}" alt="${app.title} icon">
                        </div>
                        <h3 class="game-title">${app.title}</h3>
                    `;

                    appElement.onclick = () => {
                        // Check if user is logged in before navigating to game
                        const currentUser = voidAccounting.getCurrentUser();
                        if (currentUser) {
                            // Directly navigate to the game link without UV proxy
                            window.location.href = app.link;
                        } else {
                            alert('Please login to play games');
                        }
                    };

                    gamesList.appendChild(appElement);
                }
            });
        });

        // Load apps on page load
        window.addEventListener('load', async () => {
            try {
                renderAppsList();
            } catch (err) {
                console.error('Error during initialization:', err);
            }
        });
    </script>
</body>
</html>
