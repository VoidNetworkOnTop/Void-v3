// IMPROVED: Void Network Accounting Class
class VoidNetworkAccounting {
    constructor() {
        this.auth = auth;
        this.db = db;
        console.log("VoidNetworkAccounting initialized");
    }

    // User Registration with username uniqueness handled via Firebase error
    async registerUser(email, password, username) {
        try {
            console.log("Registering new user:", email);
            
            // First create the auth user
            const userCredential = await createUserWithEmailAndPassword(this.auth, email, password);
            const user = userCredential.user;
            
            try {
                // Check if a user with this username already exists
                const usernameRef = doc(this.db, 'usernames', username);
                const usernameDoc = await getDoc(usernameRef);
                
                if (usernameDoc.exists()) {
                    // Username exists, clean up and throw error
                    await user.delete();
                    throw new Error('Username already taken. Please choose a different username.');
                }
                
                // Username is available, create the username doc
                await setDoc(usernameRef, {
                    uid: user.uid,
                    createdAt: new Date()
                });
                
                // Create the user profile
                await setDoc(doc(this.db, 'users', user.uid), {
                    username: username,
                    email: email,
                    createdAt: new Date(),
                    accountBalance: 1000, // Starting balance
                    totalGamesPlayed: 0,
                    totalMoneySpent: 0,
                    totalMoneyEarned: 0
                });
                
                console.log("User registered successfully:", user.uid);
                return user;
            } catch (error) {
                // If there was any error in the username/profile creation,
                // delete the auth user to keep things clean
                console.error("Error creating user profile:", error);
                await user.delete();
                throw error;
            }
        } catch (error) {
            console.error("Registration Error:", error);
            throw error;
        }
    }

    // User Login - IMPROVED
    async loginUser(email, password) {
        try {
            console.log("Logging in user:", email);
            const userCredential = await signInWithEmailAndPassword(this.auth, email, password);
            console.log("User logged in successfully:", userCredential.user.uid);
            return userCredential.user;
        } catch (error) {
            console.error("Login Error:", error);
            throw error;
        }
    }

    // Logout - IMPROVED
    async logout() {
        try {
            console.log("Logging out user");
            await this.auth.signOut();
            console.log("User logged out successfully");
        } catch (error) {
            console.error("Logout Error:", error);
            throw error;
        }
    }

    // Get Current User
    getCurrentUser() {
        return this.auth.currentUser;
    }

    // Get User Account Details - IMPROVED with forced server data
    async getUserAccountDetails(userId) {
        try {
            console.log("Getting account details for user:", userId);
            const userRef = doc(this.db, 'users', userId);
            // Force fresh data from server, not cache
            const userDoc = await getDoc(userRef, { source: 'server' });

            if (!userDoc.exists()) {
                console.error("User document not found");
                throw new Error('User not found');
            }

            const userData = userDoc.data();
            console.log("Retrieved user data:", userData.username, "Balance:", userData.accountBalance);
            return userData;
        } catch (error) {
            console.error("Account Details Error:", error);
            throw error;
        }
    }

    // Track Game Transaction - IMPROVED for better sync
    async recordGameTransaction(gameId, userId, transactionType, amount) {
        try {
            console.log(`Recording transaction: ${transactionType} for ${amount} coins in ${gameId}`);
            
            // Create transaction record
            const transactionRef = doc(collection(this.db, 'transactions'));
            await setDoc(transactionRef, {
                userId: userId,
                gameId: gameId,
                transactionType: transactionType,
                amount: amount,
                timestamp: new Date()
            });

            // Get the latest data from server
            const userRef = doc(this.db, 'users', userId);
            const userDoc = await getDoc(userRef, { source: 'server' });
            
            if (!userDoc.exists()) {
                console.error("Cannot update non-existent user");
                throw new Error('User document not found');
            }
            
            const userData = userDoc.data();
            let updatedBalance = userData.accountBalance || 0;
            
            // Update user metrics based on transaction type
            if (transactionType === 'deposit') {
                updatedBalance += amount;
            } else if (transactionType === 'withdrawal') {
                updatedBalance -= amount;
            } else if (transactionType === 'game_play') {
                updatedBalance -= amount;
                userData.totalGamesPlayed = (userData.totalGamesPlayed || 0) + 1;
                userData.totalMoneySpent = (userData.totalMoneySpent || 0) + amount;
            } else if (transactionType === 'game_win') {
                updatedBalance += amount;
                userData.totalMoneyEarned = (userData.totalMoneyEarned || 0) + amount;
            }

            // Update user document with new balance and stats
            await updateDoc(userRef, {
                accountBalance: updatedBalance,
                totalGamesPlayed: userData.totalGamesPlayed || 0,
                totalMoneySpent: userData.totalMoneySpent || 0,
                totalMoneyEarned: userData.totalMoneyEarned || 0
            });

            console.log(`Transaction completed. New balance: ${updatedBalance}`);
            return {
                transactionId: transactionRef.id,
                newBalance: updatedBalance
            };
        } catch (error) {
            console.error("Transaction Error:", error);
            throw error;
        }
    }
}
