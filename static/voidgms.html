// FIXED: Void Network Accounting Class
class VoidNetworkAccounting {
    constructor() {
        this.auth = auth;
        this.db = db;
        this.transactionInProgress = false; // Add a transaction lock
        console.log("VoidNetworkAccounting initialized");
    }

    // User Registration
    async registerUser(email, password, username) {
        try {
            console.log("Registering new user:", email);
            const userCredential = await createUserWithEmailAndPassword(this.auth, email, password);
            const user = userCredential.user;

            // Create user profile in Firestore
            await setDoc(doc(this.db, 'users', user.uid), {
                username: username,
                email: email,
                createdAt: new Date(),
                accountBalance: 1000, // Starting balance
                totalGamesPlayed: 0,
                totalMoneySpent: 0,
                totalMoneyEarned: 0,
                disabled: false, // Add disabled flag (false by default)
                isActive: true,  // Add active flag (true by default)
                accountDeleted: false // Account deletion flag (false by default)
            });

            console.log("User registered successfully:", user.uid);
            return user;
        } catch (error) {
            console.error("Registration Error:", error);
            throw error;
        }
    }

    // User Login
    async loginUser(email, password) {
        try {
            console.log("Logging in user:", email);
            const userCredential = await signInWithEmailAndPassword(this.auth, email, password);
            console.log("User logged in successfully:", userCredential.user.uid);
            return userCredential.user;
        } catch (error) {
            console.error("Login Error:", error);
            throw error;
        }
    }

    // Logout
    async logout() {
        try {
            console.log("Logging out user");
            await this.auth.signOut();
            console.log("User logged out successfully");
        } catch (error) {
            console.error("Logout Error:", error);
            throw error;
        }
    }

    // Get Current User
    getCurrentUser() {
        return this.auth.currentUser;
    }

    // Get User Account Details - With transaction-safe cache handling
    async getUserAccountDetails(userId) {
        try {
            // If a transaction is in progress, wait a bit to ensure we get the latest data
            if (this.transactionInProgress) {
                console.log("Transaction in progress, waiting before fetching account details");
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            console.log("Getting account details for user:", userId);
            const userRef = doc(this.db, 'users', userId);
            // Force fresh data from server, not cache
            const userDoc = await getDoc(userRef, { source: 'server' });

            if (!userDoc.exists()) {
                console.error("User document not found");
                throw new Error('User not found');
            }

            const userData = userDoc.data();
            
            // Check if user is disabled or deleted
            if (userData.disabled === true || userData.isActive === false || userData.accountDeleted === true) {
                console.error("User account is disabled or deleted");
                throw new Error('Account is disabled or has been deleted');
            }

            console.log("Retrieved user data:", userData.username, "Balance:", userData.accountBalance);
            return userData;
        } catch (error) {
            console.error("Account Details Error:", error);
            throw error;
        }
    }

    // Track Game Transaction - FIXED with transaction lock
    async recordGameTransaction(gameId, userId, transactionType, amount) {
        // Set transaction flag to prevent concurrent updates
        if (this.transactionInProgress) {
            console.log("Transaction already in progress, please wait");
            return null;
        }
        
        this.transactionInProgress = true;
        
        try {
            console.log(`Recording transaction: ${transactionType} for ${amount} coins in ${gameId}`);
            
            // Create transaction record
            const transactionRef = doc(collection(this.db, 'transactions'));
            await setDoc(transactionRef, {
                userId: userId,
                gameId: gameId,
                transactionType: transactionType,
                amount: amount,
                timestamp: new Date()
            });

            // Get the latest data from server
            const userRef = doc(this.db, 'users', userId);
            const userDoc = await getDoc(userRef, { source: 'server' });
            
            if (!userDoc.exists()) {
                console.error("Cannot update non-existent user");
                throw new Error('User document not found');
            }
            
            const userData = userDoc.data();
            
            // Check if user is disabled or deleted - prevent transactions for these accounts
            if (userData.disabled === true || userData.isActive === false || userData.accountDeleted === true) {
                console.error("Cannot perform transactions for disabled or deleted accounts");
                throw new Error('Account is disabled or has been deleted');
            }
            
            let updatedBalance = userData.accountBalance || 0;
            
            // Update user metrics based on transaction type
            if (transactionType === 'deposit') {
                updatedBalance += amount;
                console.log(`Adding ${amount} coins, new balance will be ${updatedBalance}`);
            } else if (transactionType === 'withdrawal') {
                updatedBalance -= amount;
                console.log(`Removing ${amount} coins, new balance will be ${updatedBalance}`);
            } else if (transactionType === 'game_play') {
                if (amount > 0) {
                    updatedBalance -= amount;
                    console.log(`Game play cost ${amount} coins, new balance will be ${updatedBalance}`);
                }
                userData.totalGamesPlayed = (userData.totalGamesPlayed || 0) + 1;
                userData.totalMoneySpent = (userData.totalMoneySpent || 0) + (amount > 0 ? amount : 0);
            } else if (transactionType === 'game_win') {
                updatedBalance += amount;
                console.log(`Game win added ${amount} coins, new balance will be ${updatedBalance}`);
                userData.totalMoneyEarned = (userData.totalMoneyEarned || 0) + amount;
            }

            // Update user document with new balance and stats
            await updateDoc(userRef, {
                accountBalance: updatedBalance,
                totalGamesPlayed: userData.totalGamesPlayed || 0,
                totalMoneySpent: userData.totalMoneySpent || 0,
                totalMoneyEarned: userData.totalMoneyEarned || 0,
                lastUpdated: new Date() // Add timestamp for tracking purposes
            });

            // Wait to make sure Firestore has processed the update
            await new Promise(resolve => setTimeout(resolve, 300));
            
            console.log(`Transaction completed. New balance: ${updatedBalance}`);
            
            // Update UI directly after transaction to ensure consistency
            document.getElementById('balance-display').textContent = updatedBalance.toLocaleString();
            
            return {
                transactionId: transactionRef.id,
                newBalance: updatedBalance
            };
        } catch (error) {
            console.error("Transaction Error:", error);
            throw error;
        } finally {
            // Release transaction lock, even if there was an error
            this.transactionInProgress = false;
        }
    }
}

    // Start real-time leaderboard updates - Force live data for all browsers
    startLeaderboardUpdates() {
        try {
            if (this.unsubscribe) {
                // If already subscribed, unsubscribe first
                this.unsubscribe();
            }
            
            // Show loading state
            if (this.leaderboardElement) {
                this.leaderboardElement.innerHTML = '<div class="leaderboard-loading">Loading top players...</div>';
            }
            
            console.log("Starting leaderboard updates - force live data");
            
            // Clear any permission error records
            localStorage.removeItem('leaderboardPermissionError');
            
            // Setup real-time listener directly - force live data
            this.setupRealtimeListener();
            
        } catch (error) {
            console.error("Error setting up leaderboard:", error);
            // Retry immediately if there's an error
            setTimeout(() => this.setupRealtimeListener(), 1000);
        }
    }
    
    // Setup the real-time listener with multiple retries
    setupRealtimeListener() {
        try {
            // Query the top users by account balance without using inequality filters
            const usersRef = collection(this.db, 'users');
            const q = query(
                usersRef,
                orderBy('accountBalance', 'desc'),
                // Get more documents since we'll be filtering some out
                limit(50)
            );
            
            console.log("Setting up real-time Firebase listener for players (with strict client-side filtering)");
            
            // Set up real-time listener with server-side data - force fresh data from server
            this.unsubscribe = onSnapshot(q, 
                { 
                    includeMetadataChanges: true,
                    source: 'server' // Force server data, not cache
                }, 
                {
                    includeMetadataChanges: true
                },
                (querySnapshot) => {
                    // Reset retry count on successful data
                    this.retryCount = 0;
                    
                    // Update UI with the snapshot data
                    if (!querySnapshot.metadata.fromCache) {
                        console.log("Received fresh data from server");
                        this.updateLeaderboardUI(querySnapshot);
                    } else {
                        console.log("Received cached data, waiting for server data");
                    }
                }, 
                (error) => {
                    console.error("Leaderboard listener error:", error);
                    
                    // Retry after a short delay
                    if (this.retryCount < 5) {
                        this.retryCount++;
                        console.log(`Retrying Firebase connection (${this.retryCount}/5)...`);
                        setTimeout(() => this.setupRealtimeListener(), 2000);
                    }
                }
            );
        } catch (error) {
            console.error("Error setting up real-time listener:", error);
            // Retry after a delay
            if (this.retryCount < 5) {
                this.retryCount++;
                setTimeout(() => this.setupRealtimeListener(), 2000);
            }
        }
    }
    
    // Handle leaderboard errors with retry mechanism
    handleLeaderboardError(message) {
        // Clear any existing retries
        if (this.retryTimeout) {
            clearTimeout(this.retryTimeout);
        }
        
        // Show error with retry button if we haven't reached max retries
        if (this.retryCount < this.maxRetries) {
            this.retryCount++;
            
            const remainingRetries = this.maxRetries - this.retryCount + 1;
            
            if (this.leaderboardElement) {
                this.leaderboardElement.innerHTML = `
                    <div class="leaderboard-error">${message}</div>
                    <div class="leaderboard-retry">
                        <button id="retry-leaderboard">Retry (${remainingRetries} left)</button>
                    </div>
                `;
                
                // Add event listener to retry button
                const retryBtn = document.getElementById('retry-leaderboard');
                if (retryBtn) {
                    retryBtn.addEventListener('click', () => {
                        this.startLeaderboardUpdates();
                    });
                }
            }
            
            // Auto-retry after a delay (with exponential backoff)
            const backoffTime = Math.min(2000 * Math.pow(2, this.retryCount - 1), 30000);
            this.retryTimeout = setTimeout(() => {
                console.log(`Auto-retrying leaderboard (attempt ${this.retryCount})`);
                this.startLeaderboardUpdates();
            }, backoffTime);
            
        } else {
            // Max retries reached, show fallback content
            this.showFallbackLeaderboard();
        }
    }

    // Stop leaderboard updates
    stopLeaderboardUpdates() {

            console.log("Stopping leaderboard updates");
            this.unsubscribe();
            this.unsubscribe = null;
        }
        
        // Clear any pending timeouts
        if (this.loadTimeout) {
            clearTimeout(this.loadTimeout);
        }
        
        if (this.retryTimeout) {
            clearTimeout(this.retryTimeout);
        }
    }
    
    // Update leaderboard UI with fresh data - FIXED with proper filtering for disabled/deleted users
    updateLeaderboardUI(querySnapshot) {
        if (!this.leaderboardElement) {
            console.error("Leaderboard element not found");
            return;
        }
        
        // Always clear the leaderboard completely first
        this.leaderboardElement.innerHTML = '';
        
        if (querySnapshot.empty) {
            this.leaderboardElement.innerHTML = '<div class="leaderboard-loading">No players yet</div>';
            return;
        }
        
        console.log("Updating leaderboard with new data");
        
        // Filter out deleted documents and disabled users before processing
        const validDocs = [];
        querySnapshot.forEach((doc) => {
            if (doc.exists()) {
                const userData = doc.data();
                
                // Check for disabled accounts - using explicit true/false checks
                if (userData.disabled === true) {
                    console.log(`Skipping disabled user: ${userData.username}`);
                } 
                // Check for inactive accounts
                else if (userData.isActive === false) {
                    console.log(`Skipping inactive user: ${userData.username}`);
                } 
                // Check for deleted accounts
                else if (userData.accountDeleted === true) {
                    console.log(`Skipping deleted user: ${userData.username}`);
                } 
                // Account is valid, add to our list
                else {
                    validDocs.push(doc);
                }
            } else {
                console.log("Skipping deleted document in leaderboard");
            }
        });
        
        // If all documents were filtered out, show empty state
        if (validDocs.length === 0) {
            this.leaderboardElement.innerHTML = '<div class="leaderboard-loading">No players yet</div>';
            return;
        }
        
        // Only show top 20 players after filtering
        const topValidDocs = validDocs.slice(0, 20);
        let rank = 1;
        
        // Create leaderboard items from valid documents
        topValidDocs.forEach((doc) => {
            const userData = doc.data();
            const leaderboardItem = document.createElement('div');
            leaderboardItem.className = 'leaderboard-item';
            leaderboardItem.dataset.userId = doc.id; // Store user ID for reference
            
            // Add animation class for new/updated items
            leaderboardItem.classList.add('leaderboard-updated');
            
            // Create structure with username container for proper text truncation
            leaderboardItem.innerHTML = `
                <span class="leaderboard-rank">#${rank}</span>
                <div class="leaderboard-username-container">
                    <span class="leaderboard-username">${userData.username || 'Unknown'}</span>
                </div>
                <span class="leaderboard-balance">${userData.accountBalance.toLocaleString()}</span>
            `;
            
            this.leaderboardElement.appendChild(leaderboardItem);
            rank++;
            
            // Remove animation class after animation is complete
            setTimeout(() => {
                leaderboardItem.classList.remove('leaderboard-updated');
            }, 1000);
        });
        
        console.log(`Leaderboard updated with ${topValidDocs.length} players out of ${validDocs.length} active accounts`);
        
        // Find and highlight Void Network
        findAndHighlightVoidNetwork();
    }
}

                    window.location.href = app.link;
                }).catch(error => {
                    console.error("Error recording game visit:", error);
                    // Still navigate even if tracking fails
                    window.location.href = app.link;
                });
            } else {
                alert('Please login to play games');
                authContainer.style.display = 'block';
            }
        };

        gamesList.appendChild(appElement);
    });
}

document.getElementById("searchApps")?.addEventListener("keyup", function(e) {
    const gamesList = document.getElementById("gamesList");
    const searchTerm = this.value.toLowerCase();
    
    if (!gamesList) return;
    
    gamesList.innerHTML = '';
    
    defaultApps.forEach(app => {
        if (app.title.toLowerCase().includes(searchTerm)) {
            const appElement = document.createElement("div");
            appElement.className = "game-item";
            
            appElement.innerHTML = `
                <div class="game-icon">
                    <img src="${app.imgSrc}" alt="${app.title} icon">
                </div>
                <h3 class="game-title">${app.title}</h3>
            `;

            appElement.onclick = () => {
                // Check if user is logged in before navigating to game
                const currentUser = voidAccounting.getCurrentUser();
                if (currentUser) {
                    // Record the game play attempt
                    voidAccounting.recordGameTransaction(
                        app.title.toLowerCase().replace(/\s+/g, '_'), 
                        currentUser.uid,
                        'game_play',
                        0 // Just tracking the visit, not charging coins here
                    ).then(() => {
                        // Navigate to the game after transaction is recorded
                        window.location.href = app.link;
                    }).catch(error => {
                        console.error("Error recording game visit:", error);
                        // Still navigate even if tracking fails
                        window.location.href = app.link;
                    });
                } else {
                    alert('Please login to play games');
                    authContainer.style.display = 'block';
                }
            };

            gamesList.appendChild(appElement);
        }
    });
});

// Load apps and start leaderboard on page load
window.addEventListener('load', async () => {
    try {
        console.log("Page loaded, initializing app");
        renderAppsList();
        
        // Prepare for live data
        prepareForLiveData();
    
    // Add a refresh button to the leaderboard title
    const leaderboardTitle = document.querySelector('.leaderboard-title');
    if (leaderboardTitle) {
        // Check if we already have refresh buttons
        if (!document.getElementById('refresh-leaderboard-btn')) {
            // Add normal refresh button
            const refreshBtn = document.createElement('span');
            refreshBtn.id = 'refresh-leaderboard-btn';
            refreshBtn.innerHTML = '↻';
            refreshBtn.style.marginLeft = '10px';
            refreshBtn.style.cursor = 'pointer';
            refreshBtn.style.fontSize = '0.9em';
            refreshBtn.title = 'Refresh leaderboard';
            refreshBtn.addEventListener('click', function(e) {
                e.stopPropagation(); // Don't trigger the toggle
                refreshLeaderboard(false); // Normal refresh
            });
            leaderboardTitle.appendChild(refreshBtn);
            
            // Add force refresh button
            const forceRefreshBtn = document.createElement('span');
            forceRefreshBtn.id = 'force-refresh-leaderboard-btn';
            forceRefreshBtn.innerHTML = '⟳';
            forceRefreshBtn.style.marginLeft = '5px';
            forceRefreshBtn.style.cursor = 'pointer';
            forceRefreshBtn.style.fontSize = '0.9em';
            forceRefreshBtn.style.color = '#ff5c5c';
            forceRefreshBtn.title = 'Force refresh leaderboard (clear cache)';
            forceRefreshBtn.addEventListener('click', function(e) {
                e.stopPropagation(); // Don't trigger the toggle
                refreshLeaderboard(true); // Force refresh
            });
            leaderboardTitle.appendChild(forceRefreshBtn);
        }
    }
        
        // Start leaderboard updates
        voidLeaderboard.startLeaderboardUpdates();
        
        // Check if user is already logged in
        const user = auth.currentUser;
        if (user) {
            console.log("User already logged in:", user.uid);
            await updateUIForLoggedInUser(user);
        }
    } catch (err) {
        console.error('Error during initialization:', err);
    }
});

// Stop leaderboard updates when user leaves the page
window.addEventListener('beforeunload', () => {
    voidLeaderboard.stopLeaderboardUpdates();
});
</script>
