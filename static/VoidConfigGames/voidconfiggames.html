<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Network Admin Console</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }
        #terminal {
            width: 100%;
            height: 80vh;
            background-color: #111;
            border: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        #commandInput {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            box-sizing: border-box;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
        .info {
            color: #0ff;
        }
        #loginForm {
            background-color: #111;
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            box-sizing: border-box;
        }
        button {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin-top: 10px;
            font-family: monospace;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f0;
            color: #111;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Void Network Admin Login</h2>
        <input type="email" id="emailInput" placeholder="Email" autofocus>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="loginButton">Login</button>
        <div id="loginMessage" class="error hidden"></div>
    </div>

    <div id="adminConsole" class="hidden">
        <div id="terminal"></div>
        <input type="text" id="commandInput" placeholder="Enter command...">
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, updateDoc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB04yFuvFnJrTa4FYgvRIUJFp0Qvk9JHDQ",
            authDomain: "void-network-games.firebaseapp.com",
            projectId: "void-network-games",
            storageBucket: "void-network-games.appspot.com",
            messagingSenderId: "878896483861",
            appId: "1:878896483861:web:a876f521a8fc0faed0881c",
            measurementId: "G-0PV8WC36X7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');
        const adminConsole = document.getElementById('adminConsole');
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        
        // Admin email constant
        const ADMIN_EMAIL = "six7588@gmail.com";
        
        // In-memory user cache and state
        let isAdminUser = false;
        let currentUserId = null;
        
        // Terminal output functions
        function printToTerminal(message, className = '') {
            const line = document.createElement('div');
            line.textContent = message;
            if (className) line.className = className;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function printSuccess(message) {
            printToTerminal(message, 'success');
        }
        
        function printError(message) {
            printToTerminal(message, 'error');
        }
        
        function printInfo(message) {
            printToTerminal(message, 'info');
        }
        
        // Initialize admin console
        function initConsole(userEmail, userId) {
            printToTerminal('Void Network Admin Console v1.0');
            printToTerminal('----------------------------------');
            printToTerminal('Available commands:');
                            printToTerminal('help - Show available commands');
            printToTerminal('<user ID> coin amount - Check coins by user ID');
            printToTerminal('<user ID> add coins <amount> - Add coins by user ID');
            printToTerminal('<user ID> remove coins <amount> - Remove coins from user');
            printToTerminal('<user email> - Look up user ID by email');
            printToTerminal('----------------------------------');
            printSuccess(`Authenticated as: ${userEmail}`);
            printInfo(`Your user ID: ${userId}`);
            printInfo('Ready for commands.');
        }
        
        // Login functionality - simplified to avoid early permission checks
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showLoginMessage('Please enter both email and password', true);
                return;
            }
            
            // Check if the email is the admin email
            if (email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                // Redirect to betavngames if not admin email
                window.location.href = '/betavngames.html';
                return;
            }
            
            try {
                // Try to sign in with Firebase Authentication
                showLoginMessage('Authenticating...', false);
                await signInWithEmailAndPassword(auth, email, password);
                // Login successful, will be handled by onAuthStateChanged
            } catch (error) {
                console.error("Login error:", error);
                showLoginMessage(`Login failed: ${error.message}`, true);
            }
        });
        
        // Show login message
        function showLoginMessage(message, isError) {
            loginMessage.textContent = message;
            loginMessage.className = isError ? 'error' : 'info';
            loginMessage.classList.remove('hidden');
        }
        
        // Handle authentication state changes - simplified approach
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                if (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    // This is the expected admin email, proceed without checking Firestore
                    currentUserId = user.uid;
                    isAdminUser = true;
                    
                    // Store the current user's email and ID
                    loginForm.classList.add('hidden');
                    adminConsole.classList.remove('hidden');
                    
                    // Initialize the admin console
                    initConsole(user.email, user.uid);
                } else {
                    // Not the expected admin email
                    showLoginMessage("Not authorized as admin", true);
                    await signOut(auth);
                    window.location.href = '/betavngames';
                }
            }
        });
        
        // Process command input
        commandInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                printToTerminal(`> ${command}`);
                commandInput.value = '';
                
                try {
                    await processCommand(command);
                } catch (error) {
                    printError(`Command error: ${error.message}`);
                }
            }
        });
        
        // Process commands
        async function processCommand(command) {
            // Help command
            if (command.toLowerCase() === 'help') {
                printInfo('Available commands:');
                printInfo('help - Show this help information');
                printInfo('<user ID> coin amount - Check a user\'s coin balance by ID');
                printInfo('<user ID> add coins <amount> - Add coins to a user by ID');
                printInfo('<user ID> remove coins <amount> - Remove coins from a user by ID');
                printInfo('<user email> - Look up user ID by email');
                printInfo('me - Show your own user ID (for reference)');
                return;
            }
            
            // Show own user ID
            if (command.toLowerCase() === 'me') {
                if (currentUserId) {
                    printInfo(`Your user ID: ${currentUserId}`);
                    printInfo(`Your email: ${ADMIN_EMAIL}`);
                } else {
                    printError('Not currently authenticated');
                }
                return;
            }
            
            const parts = command.split(' ');
            
            // Check if command is for checking coins - now using user ID instead of email
            if (parts.length >= 3 && parts[1] === 'coin' && parts[2] === 'amount') {
                const userId = parts[0];
                try {
                    const coins = await checkUserCoinsByUID(userId);
                    if (coins !== null) {
                        printSuccess(`User with ID ${userId} has ${coins} coins.`);
                    }
                } catch (error) {
                    printError(`Error checking user coins: ${error.message}`);
                }
            }
            // Check if command is for adding coins - now using user ID instead of email
            else if (parts.length >= 4 && parts[1] === 'add' && parts[2] === 'coins') {
                const userId = parts[0];
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                try {
                    const success = await addCoinsToUserByUID(userId, amount);
                    if (success) {
                        printSuccess(`Successfully added ${amount} coins to user with ID ${userId}.`);
                    }
                } catch (error) {
                    printError(`Error adding coins: ${error.message}`);
                }
            }
            // Check if command is for removing coins - using user ID
            else if (parts.length >= 4 && parts[1] === 'remove' && parts[2] === 'coins') {
                const userId = parts[0];
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                if (amount <= 0) {
                    printError('Amount to remove must be positive.');
                    return;
                }
                
                try {
                    const success = await removeCoinsFromUserByUID(userId, amount);
                    if (success) {
                        printSuccess(`Successfully removed ${amount} coins from user with ID ${userId}.`);
                    }
                } catch (error) {
                    printError(`Error removing coins: ${error.message}`);
                }
            }
            // Check if command is for looking up user ID by email
            else if (parts.length === 1 && parts[0].includes('@')) {
                const email = parts[0].toLowerCase();
                try {
                    await lookupUserIdByEmail(email);
                } catch (error) {
                    printError(`Error looking up user: ${error.message}`);
                }
            }
            else {
                printError('Invalid command. Type "help" for available commands.');
            }
        }

        // Check user's coin balance by UID - works with security rules
        async function checkUserCoinsByUID(userId) {
            try {
                printInfo(`Checking coin balance for user ID: ${userId}...`);
                
                // Direct document access (works with your security rules if you're admin)
                const userRef = doc(db, 'users', userId);
                
                try {
                    const userDoc = await getDoc(userRef);
                    
                    if (!userDoc.exists()) {
                        printError("User document not found in database");
                        return null;
                    }
                    
                    const coinBalance = userDoc.data().accountBalance || 0;
                    return coinBalance;
                } catch (docError) {
                    printError(`Error accessing user document: ${docError.message}`);
                    
                    // This is likely due to permissions - check if trying to access own data
                    if (userId === currentUserId) {
                        printInfo('Using mock data for your own account');
                        return 10000; // Mock balance for admin
                    }
                    
                    return null;
                }
            } catch (error) {
                printError(`Error checking user coins: ${error.message}`);
                throw error;
            }
        }

        // Add coins to user by UID - works with security rules
        async function addCoinsToUserByUID(userId, amount) {
            try {
                printInfo(`Adding ${amount} coins to user ID: ${userId}...`);
                
                // Direct document access
                const userRef = doc(db, 'users', userId);
                let currentBalance = 0;
                
                try {
                    // Try to get current balance
                    const userDoc = await getDoc(userRef);
                    if (userDoc.exists()) {
                        currentBalance = userDoc.data().accountBalance || 0;
                        printInfo(`Current balance: ${currentBalance}`);
                    } else {
                        printInfo("User document not found, will try to create it");
                    }
                } catch (readError) {
                    printError(`Couldn't read current balance: ${readError.message}`);
                    
                    // For own user, allow proceeding with assumed zero balance
                    if (userId !== currentUserId) {
                        return false;
                    }
                    
                    printInfo("Proceeding with assumed zero balance");
                }
                
                const newBalance = currentBalance + parseInt(amount);
                
                // Try to update balance
                try {
                    await updateDoc(userRef, { 
                        accountBalance: newBalance 
                    });
                    printInfo(`Successfully updated balance. New balance: ${newBalance}`);
                    return true;
                } catch (updateError) {
                    printError(`Error updating balance: ${updateError.message}`);
                    
                    // Try creating document instead
                    try {
                        printInfo("Trying to create new user document");
                        await setDoc(userRef, {
                            accountBalance: newBalance,
                            updatedAt: new Date()
                        });
                        printSuccess("Created new user document with coins");
                        return true;
                    } catch (createError) {
                        printError(`Error creating user document: ${createError.message}`);
                        return false;
                    }
                }
            } catch (error) {
                printError(`Error adding coins: ${error.message}`);
                throw error;
            }
        }
        
        // Remove coins from user by UID
        async function removeCoinsFromUserByUID(userId, amount) {
            try {
                printInfo(`Removing ${amount} coins from user ID: ${userId}...`);
                
                // Direct document access
                const userRef = doc(db, 'users', userId);
                let currentBalance = 0;
                
                try {
                    // Try to get current balance
                    const userDoc = await getDoc(userRef);
                    if (userDoc.exists()) {
                        currentBalance = userDoc.data().accountBalance || 0;
                        printInfo(`Current balance: ${currentBalance}`);
                    } else {
                        printError("User document not found");
                        return false;
                    }
                } catch (readError) {
                    printError(`Couldn't read current balance: ${readError.message}`);
                    return false;
                }
                
                // Check if user has enough coins
                if (currentBalance < amount) {
                    printError(`User only has ${currentBalance} coins, cannot remove ${amount}`);
                    return false;
                }
                
                const newBalance = currentBalance - parseInt(amount);
                
                // Try to update balance
                try {
                    await updateDoc(userRef, { 
                        accountBalance: newBalance 
                    });
                    printInfo(`Successfully updated balance. New balance: ${newBalance}`);
                    return true;
                } catch (updateError) {
                    printError(`Error updating balance: ${updateError.message}`);
                    return false;
                }
            } catch (error) {
                printError(`Error removing coins: ${error.message}`);
                throw error;
            }
        }
        
        // Look up user ID by email
        async function lookupUserIdByEmail(email) {
            try {
                printInfo(`Looking up user ID for email: ${email}...`);
                
                // Check if this is the admin email
                if (email === ADMIN_EMAIL.toLowerCase() && currentUserId) {
                    printSuccess(`User ID for ${email}: ${currentUserId}`);
                    return;
                }
                
                // Try to query users collection (might fail due to security rules)
                try {
                    const usersRef = collection(db, 'users');
                    const q = query(usersRef, where("email", "==", email));
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        printError(`No user found with email: ${email}`);
                        return;
                    }
                    
                    const userId = querySnapshot.docs[0].id;
                    printSuccess(`User ID for ${email}: ${userId}`);
                } catch (queryError) {
                    printError(`Query error: ${queryError.message}`);
                    printInfo('Cannot directly query by email due to security rules.');
                    printInfo('Consider creating a lookup table or using the config collection for this purpose.');
                    
                    // Try alternative lookup methods
                    try {
                        // Try config collection which might be readable
                        const configRef = doc(db, 'config', 'userEmails');
                        const configDoc = await getDoc(configRef);
                        
                        if (configDoc.exists() && configDoc.data()[email]) {
                            printSuccess(`User ID for ${email} (from config): ${configDoc.data()[email]}`);
                            return;
                        }
                    } catch (configError) {
                        printInfo('Alternative lookup methods also failed.');
                    }
                }
            } catch (error) {
                printError(`Error looking up user: ${error.message}`);
                throw error;
            }
        }
        
        // Add Enter key support for login form
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginButton.click();
        });
    </script>
</body>
</html>
