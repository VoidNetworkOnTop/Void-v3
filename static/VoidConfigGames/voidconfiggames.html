<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Network Admin Console</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }
        #terminal {
            width: 100%;
            height: 80vh;
            background-color: #111;
            border: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        #commandInput {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            box-sizing: border-box;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
        .info {
            color: #0ff;
        }
        #loginForm {
            background-color: #111;
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            box-sizing: border-box;
        }
        button {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin-top: 10px;
            font-family: monospace;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f0;
            color: #111;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Void Network Admin Login</h2>
        <input type="email" id="emailInput" placeholder="Email" autofocus>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="loginButton">Login</button>
        <div id="loginMessage" class="error hidden"></div>
    </div>

    <div id="adminConsole" class="hidden">
        <div id="terminal"></div>
        <input type="text" id="commandInput" placeholder="Enter command...">
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB04yFuvFnJrTa4FYgvRIUJFp0Qvk9JHDQ",
            authDomain: "void-network-games.firebaseapp.com",
            projectId: "void-network-games",
            storageBucket: "void-network-games.appspot.com",
            messagingSenderId: "878896483861",
            appId: "1:878896483861:web:a876f521a8fc0faed0881c",
            measurementId: "G-0PV8WC36X7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');
        const adminConsole = document.getElementById('adminConsole');
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        
        // Admin email constant
        const ADMIN_EMAIL = "six7588@gmail.com";
        
        // In-memory user cache and email mapping
        let isAdminUser = false;
        let currentUserId = null;
        
        // NEW: Email-to-ID mapping storage
        const emailToIdMap = new Map();
        
        // Terminal output functions
        function printToTerminal(message, className = '') {
            const line = document.createElement('div');
            line.textContent = message;
            if (className) line.className = className;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function printSuccess(message) {
            printToTerminal(message, 'success');
        }
        
        function printError(message) {
            printToTerminal(message, 'error');
        }
        
        function printInfo(message) {
            printToTerminal(message, 'info');
        }
        
        // Initialize admin console
        function initConsole(userEmail, userId) {
            printToTerminal('Void Network Admin Console v1.0');
            printToTerminal('----------------------------------');
            printToTerminal('Available commands:');
            printToTerminal('help - Show available commands');
            printToTerminal('list users - List all available users');
            printToTerminal('create mapping - Create email lookup mapping');
            printToTerminal('<user ID> coin amount - Check coins by user ID');
            printToTerminal('<user ID> add coins <amount> - Add coins by user ID');
            printToTerminal('<user ID> remove coins <amount> - Remove coins from user');
            printToTerminal('<user email> - Look up user ID by email');
            printToTerminal('----------------------------------');
            printSuccess(`Authenticated as admin: ${userEmail}`);
            printInfo(`Your user ID: ${userId}`);
            printInfo('Ready for commands.');
            
            // Store admin user's info
            emailToIdMap.set(userEmail.toLowerCase(), userId);
            
            // Initial setup - try to load email mapping
            loadEmailMapping();
        }
        
        // NEW: Load email mapping from config
        async function loadEmailMapping() {
            try {
                printInfo("Loading email mapping from config...");
                
                const configRef = doc(db, 'config', 'emailMapping');
                const configDoc = await getDoc(configRef);
                
                if (configDoc.exists()) {
                    const mappingData = configDoc.data();
                    let count = 0;
                    
                    for (const [email, id] of Object.entries(mappingData)) {
                        if (email && id) {
                            emailToIdMap.set(email.toLowerCase(), id);
                            count++;
                        }
                    }
                    
                    printSuccess(`Loaded ${count} email-to-ID mappings from config`);
                } else {
                    printInfo("No email mapping found in config");
                    printInfo("Use 'create mapping' command to create one");
                }
            } catch (error) {
                printError(`Error loading email mapping: ${error.message}`);
            }
        }
        
        // NEW: Create email-to-ID mapping
        async function createEmailMapping() {
            try {
                printInfo("Creating email-to-ID mapping...");
                printInfo("This will traverse all user documents to build the mapping");
                printInfo("Starting with user ID 1...");
                
                const mapping = {};
                let successCount = 0;
                let errorCount = 0;
                let lastId = "";
                
                // We'll use a numeric approach to try IDs
                // This is a workaround since we can't query by email
                for (let i = 1; i <= 1000; i++) {
                    try {
                        // Try different ID formats
                        const potentialIds = [
                            `${i}`, // Simple numeric IDs
                            `user${i}`, // user1, user2, etc.
                            `${i.toString(16)}`, // Hex: 1, 2, 3... a, b, c, etc.
                            `u${i}` // u1, u2, etc.
                        ];
                        
                        // For very first users, also try some common patterns
                        if (i <= 20) {
                            potentialIds.push(`admin${i}`);
                            potentialIds.push(`test${i}`);
                            potentialIds.push(`demo${i}`);
                        }
                        
                        for (const id of potentialIds) {
                            const userRef = doc(db, 'users', id);
                            const userDoc = await getDoc(userRef);
                            
                            if (userDoc.exists() && userDoc.data().email) {
                                const email = userDoc.data().email.toLowerCase();
                                mapping[email] = id;
                                emailToIdMap.set(email, id);
                                successCount++;
                                lastId = id;
                                printInfo(`Found user: ${email} (${id})`);
                            }
                        }
                    } catch (error) {
                        errorCount++;
                        // Silently continue on errors
                    }
                    
                    // Show progress every 100 attempts
                    if (i % 100 === 0) {
                        printInfo(`Progress: ${i}/1000 IDs checked, ${successCount} found`);
                    }
                }
                
                // Try UID format (long string IDs)
                // Look at our current authenticated user ID for pattern
                if (currentUserId && currentUserId.length > 20) {
                    // Attempt firebase auth UID format - much harder to iterate
                    printInfo("Trying additional ID formats...");
                    
                    // Try looking up common known users
                    const commonEmails = [
                        "test@test.com", 
                        "admin@admin.com",
                        "user@example.com",
                        "nigatikler@gmail.com",
                        "svalenciarivera@isdkids.org"
                    ];
                    
                    for (const email of commonEmails) {
                        try {
                            // Try to directly look up based on email format in ID
                            // This is a stretch but worth trying
                            const emailParts = email.split('@')[0];
                            const potentialId = `${emailParts}123`;
                            
                            const userRef = doc(db, 'users', potentialId);
                            const userDoc = await getDoc(userRef);
                            
                            if (userDoc.exists() && userDoc.data().email) {
                                const foundEmail = userDoc.data().email.toLowerCase();
                                mapping[foundEmail] = potentialId;
                                emailToIdMap.set(foundEmail, potentialId);
                                successCount++;
                                printInfo(`Found user: ${foundEmail} (${potentialId})`);
                            }
                        } catch (error) {
                            // Silently continue
                        }
                    }
                }
                
                // Save to config
                try {
                    if (successCount > 0) {
                        const configRef = doc(db, 'config', 'emailMapping');
                        await setDoc(configRef, mapping);
                        printSuccess(`Email mapping created with ${successCount} entries`);
                        printSuccess("Saved to config collection for future use");
                    } else {
                        printError("No users found to create mapping");
                    }
                } catch (saveError) {
                    printError(`Error saving mapping: ${saveError.message}`);
                }
                
                // Add some known mappings here for important users
                if (ADMIN_EMAIL && currentUserId) {
                    emailToIdMap.set(ADMIN_EMAIL.toLowerCase(), currentUserId);
                    mapping[ADMIN_EMAIL.toLowerCase()] = currentUserId;
                    printInfo(`Added admin mapping: ${ADMIN_EMAIL} → ${currentUserId}`);
                }
                
                // Display results
                printInfo(`Mapping creation complete`);
                printInfo(`Total success: ${successCount}, Errors: ${errorCount}`);
                printInfo(`Last found ID: ${lastId}`);
            } catch (error) {
                printError(`Error creating email mapping: ${error.message}`);
            }
        }
        
        // Login functionality - simplified to avoid early permission checks
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showLoginMessage('Please enter both email and password', true);
                return;
            }
            
            // Check if the email is the admin email
            if (email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                // Redirect to betavngames if not admin email
                window.location.href = '/betavngames';
                return;
            }
            
            try {
                // Try to sign in with Firebase Authentication
                showLoginMessage('Authenticating...', false);
                await signInWithEmailAndPassword(auth, email, password);
                // Login successful, will be handled by onAuthStateChanged
            } catch (error) {
                console.error("Login error:", error);
                showLoginMessage(`Login failed: ${error.message}`, true);
            }
        });
        
        // Show login message
        function showLoginMessage(message, isError) {
            loginMessage.textContent = message;
            loginMessage.className = isError ? 'error' : 'info';
            loginMessage.classList.remove('hidden');
        }
        
        // Handle authentication state changes - simplified approach
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                if (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    // This is the expected admin email, proceed without checking Firestore
                    currentUserId = user.uid;
                    isAdminUser = true;
                    
                    // Store the current user's email and ID
                    loginForm.classList.add('hidden');
                    adminConsole.classList.remove('hidden');
                    
                    // Initialize the admin console
                    initConsole(user.email, user.uid);
                } else {
                    // Not the expected admin email
                    showLoginMessage("Not authorized as admin", true);
                    await signOut(auth);
                    window.location.href = '/betavngames';
                }
            }
        });
        
        // Process command input
        commandInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                printToTerminal(`> ${command}`);
                commandInput.value = '';
                
                try {
                    await processCommand(command);
                } catch (error) {
                    printError(`Command error: ${error.message}`);
                }
            }
        });
        
        // Process commands
        async function processCommand(command) {
            // Help command
            if (command.toLowerCase() === 'help') {
                printInfo('Available commands:');
                printInfo('help - Show this help information');
                printInfo('list users - List all available users');
                printInfo('create mapping - Create email lookup mapping');
                printInfo('<user ID> coin amount - Check a user\'s coin balance by ID');
                printInfo('<user ID> add coins <amount> - Add coins to a user by ID');
                printInfo('<user ID> remove coins <amount> - Remove coins from a user by ID');
                printInfo('<user email> - Look up user ID by email');
                printInfo('me - Show your own user ID (for reference)');
                return;
            }
            
            // Show own user ID
            if (command.toLowerCase() === 'me') {
                if (currentUserId) {
                    printInfo(`Your user ID: ${currentUserId}`);
                    printInfo(`Your email: ${ADMIN_EMAIL}`);
                } else {
                    printError('Not currently authenticated');
                }
                return;
            }
            
            // List users in mapping
            if (command.toLowerCase() === 'list users') {
                printInfo('Users in current mapping:');
                if (emailToIdMap.size === 0) {
                    printInfo('No users in mapping. Use "create mapping" command first.');
                } else {
                    let count = 0;
                    emailToIdMap.forEach((id, email) => {
                        printInfo(`${email} → ${id}`);
                        count++;
                        
                        // Limit display to avoid flooding console
                        if (count >= 20 && emailToIdMap.size > 20) {
                            printInfo(`...and ${emailToIdMap.size - 20} more`);
                            return;
                        }
                    });
                }
                return;
            }
            
            // Create email mapping
            if (command.toLowerCase() === 'create mapping') {
                await createEmailMapping();
                return;
            }
            
            const parts = command.split(' ');
            
            // Check if command is for checking coins - now using user ID instead of email
            if (parts.length >= 3 && parts[1] === 'coin' && parts[2] === 'amount') {
                const userId = parts[0];
                try {
                    const coins = await checkUserCoinsByUID(userId);
                    if (coins !== null) {
                        printSuccess(`User with ID ${userId} has ${coins} coins.`);
                    }
                } catch (error) {
                    printError(`Error checking user coins: ${error.message}`);
                }
            }
            // Check if command is for adding coins - now using user ID instead of email
            else if (parts.length >= 4 && parts[1] === 'add' && parts[2] === 'coins') {
                const userId = parts[0];
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                try {
                    const success = await addCoinsToUserByUID(userId, amount);
                    if (success) {
                        printSuccess(`Successfully added ${amount} coins to user with ID ${userId}.`);
                    }
                } catch (error) {
                    printError(`Error adding coins: ${error.message}`);
                }
            }
            // Check if command is for removing coins - using user ID
            else if (parts.length >= 4 && parts[1] === 'remove' && parts[2] === 'coins') {
                const userId = parts[0];
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                if (amount <= 0) {
                    printError('Amount to remove must be positive.');
                    return;
                }
                
                try {
                    const success = await removeCoinsFromUserByUID(userId, amount);
                    if (success) {
                        printSuccess(`Successfully removed ${amount} coins from user with ID ${userId}.`);
                    }
                } catch (error) {
                    printError(`Error removing coins: ${error.message}`);
                }
            }
            // Check if command is for looking up user ID by email
            else if (parts.length === 1 && parts[0].includes('@')) {
                const email = parts[0].toLowerCase();
                
                // Check in the email mapping
                if (emailToIdMap.has(email)) {
                    const userId = emailToIdMap.get(email);
                    printSuccess(`User ID for ${email}: ${userId}`);
                } else {
                    printInfo(`No mapping found for ${email}`);
                    printInfo("To create email mappings, use 'create mapping' command");
                }
            }
            else {
                printError('Invalid command. Type "help" for available commands.');
            }
        }

        // Check user's coin balance by UID
        async function checkUserCoinsByUID(userId) {
            try {
                printInfo(`Checking coin balance for user ID: ${userId}...`);
                
                // Direct document access
                const userRef = doc(db, 'users', userId);
                
                try {
                    const userDoc = await getDoc(userRef);
                    
                    if (!userDoc.exists()) {
                        printError("User document not found in database");
                        return null;
                    }
                    
                    const coinBalance = userDoc.data().accountBalance || 0;
                    
                    // Store email mapping if we find it
                    if (userDoc.data().email) {
                        const email = userDoc.data().email.toLowerCase();
                        emailToIdMap.set(email, userId);
                        printInfo(`Added mapping: ${email} → ${userId}`);
                    }
                    
                    return coinBalance;
                } catch (docError) {
                    printError(`Error accessing user document: ${docError.message}`);
                    return null;
                }
            } catch (error) {
                printError(`Error checking user coins: ${error.message}`);
                throw error;
            }
        }

        // Add coins to user by UID
        async function addCoinsToUserByUID(userId, amount) {
            try {
                printInfo(`Adding ${amount} coins to user ID: ${userId}...`);
                
                // Direct document access
                const userRef = doc(db, 'users', userId);
                let currentBalance = 0;
                
                try {
                    // Try to get current balance
                    const userDoc = await getDoc(userRef);
                    if (userDoc.exists()) {
                        currentBalance = userDoc.data().accountBalance || 0;
                        printInfo(`Current balance: ${currentBalance}`);
                        
                        // Store email mapping if we find it
                        if (userDoc.data().email) {
                            const email = userDoc.data().email.toLowerCase();
                            emailToIdMap.set(email, userId);
                            printInfo(`Added mapping: ${email} → ${userId}`);
                        }
                    } else {
                        printInfo("User document not found, will try to create it");
                    }
                } catch (readError) {
                    printError(`Couldn't read current balance: ${readError.message}`);
                    return false;
                }
                
                const newBalance = currentBalance + parseInt(amount);
                
                // Try to update balance
                try {
                    await updateDoc(userRef, { 
                        accountBalance: newBalance 
                    });
                    printInfo(`Successfully updated balance. New balance: ${newBalance}`);
                    return true;
                } catch (updateError) {
                    printError(`Error updating balance: ${updateError.message}`);
                    return false;
                }
            } catch (error) {
                printError(`Error adding coins: ${error.message}`);
                throw error;
            }
        }
        
        // Remove coins from user by UID
        async function removeCoinsFromUserByUID(userId, amount) {
            try {
                printInfo(`Removing ${amount} coins from user ID: ${userId}...`);
                
                // Direct document access
                const userRef = doc(db, 'users', userId);
                let currentBalance = 0;
                
                try {
                    // Try to get current balance
                    const userDoc = await getDoc(userRef);
                    if (userDoc.exists()) {
                        currentBalance = userDoc.data().accountBalance || 0;
                        printInfo(`Current balance: ${currentBalance}`);
                        
                        // Store email mapping if we find it
                        if (userDoc.data().email) {
                            const email = userDoc.data().email.toLowerCase();
                            emailToIdMap.set(email, userId);
                            printInfo(`Added mapping: ${email} → ${userId}`);
                        }
                    } else {
                        printError("User document not found");
                        return false;
                    }
                } catch (readError) {
                    printError(`Couldn't read current balance: ${readError.message}`);
                    return false;
                }
                
                // Check if user has enough coins
                if (currentBalance < amount) {
                    printError(`User only has ${currentBalance} coins, cannot remove ${amount}`);
                    return false;
                }
                
                const newBalance = currentBalance - parseInt(amount);
                
                // Try to update balance
                try {
                    await updateDoc(userRef, { 
                        accountBalance: newBalance 
                    });
                    printInfo(`Successfully updated balance. New balance: ${newBalance}`);
                    return true;
                } catch (updateError) {
                    printError(`Error updating balance: ${updateError.message}`);
                    return false;
                }
            } catch (error) {
                printError(`Error removing coins: ${error.message}`);
                throw error;
            }
        }
        
        // Add Enter key support for login form
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginButton.click();
        });
    </script>
</body>
</html>
