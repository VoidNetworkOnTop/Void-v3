<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Network Admin Console</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }
        #terminal {
            width: 100%;
            height: 80vh;
            background-color: #111;
            border: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        #commandInput {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            box-sizing: border-box;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
        .info {
            color: #0ff;
        }
        #loginForm {
            background-color: #111;
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            box-sizing: border-box;
        }
        button {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin-top: 10px;
            font-family: monospace;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f0;
            color: #111;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Void Network Admin Login</h2>
        <input type="email" id="emailInput" placeholder="Email (six7588@gmail.com)" value="six7588@gmail.com" autofocus>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="loginButton">Login</button>
        <div id="loginMessage" class="error hidden"></div>
    </div>

    <div id="adminConsole" class="hidden">
        <div id="terminal"></div>
        <input type="text" id="commandInput" placeholder="Enter command...">
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, updateDoc, query, limit } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB04yFuvFnJrTa4FYgvRIUJFp0Qvk9JHDQ",
            authDomain: "void-network-games.firebaseapp.com",
            projectId: "void-network-games",
            storageBucket: "void-network-games.appspot.com",
            messagingSenderId: "878896483861",
            appId: "1:878896483861:web:a876f521a8fc0faed0881c",
            measurementId: "G-0PV8WC36X7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');
        const adminConsole = document.getElementById('adminConsole');
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        
        // Admin email constant
        const ADMIN_EMAIL = "six7588@gmail.com";
        
        // Terminal output functions
        function printToTerminal(message, className = '') {
            const line = document.createElement('div');
            line.textContent = message;
            if (className) line.className = className;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function printSuccess(message) {
            printToTerminal(message, 'success');
        }
        
        function printError(message) {
            printToTerminal(message, 'error');
        }
        
        function printInfo(message) {
            printToTerminal(message, 'info');
        }
        
        // Initialize admin console
        function initConsole(userEmail, userId) {
            printToTerminal('Void Network Admin Console v1.0');
            printToTerminal('----------------------------------');
            printToTerminal('Available commands:');
            printToTerminal('help - Show available commands');
            printToTerminal('list users - List all users (limit 20)');
            printToTerminal('<user ID> coin amount - Check coins by user ID');
            printToTerminal('<user ID> add coins <amount> - Add coins by user ID');
            printToTerminal('<user ID> remove coins <amount> - Remove coins from user');
            printToTerminal('----------------------------------');
            printSuccess(`Authenticated as admin: ${userEmail}`);
            printInfo(`Your user ID: ${userId}`);
            printInfo('Ready for commands.');
        }
        
        // Login functionality - SIMPLIFIED to avoid permission checks
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showLoginMessage('Please enter both email and password', true);
                return;
            }
            
            try {
                // Try to sign in with Firebase Authentication
                showLoginMessage('Authenticating...', false);
                
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // Login successful
                    loginForm.classList.add('hidden');
                    adminConsole.classList.remove('hidden');
                    
                    // Get user info from Firebase Auth
                    const user = auth.currentUser;
                    if (user) {
                        initConsole(user.email, user.uid);
                    } else {
                        initConsole(email, "unknown");
                    }
                } catch (authError) {
                    console.error("Auth error:", authError);
                    showLoginMessage(`Login failed: ${authError.message}`, true);
                }
            } catch (error) {
                console.error("Login error:", error);
                showLoginMessage(`Login failed: ${error.message}`, true);
            }
        });
        
        // Show login message
        function showLoginMessage(message, isError) {
            loginMessage.textContent = message;
            loginMessage.className = isError ? 'error' : 'info';
            loginMessage.classList.remove('hidden');
        }
        
        // Process command input
        commandInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                printToTerminal(`> ${command}`);
                commandInput.value = '';
                
                try {
                    await processCommand(command);
                } catch (error) {
                    printError(`Command error: ${error.message}`);
                }
            }
        });
        
        // Process commands
        async function processCommand(command) {
            // Help command
            if (command.toLowerCase() === 'help') {
                printInfo('Available commands:');
                printInfo('help - Show this help information');
                printInfo('list users - List all users (limit 20)');
                printInfo('<user ID> coin amount - Check a user\'s coin balance by ID');
                printInfo('<user ID> add coins <amount> - Add coins to a user by ID');
                printInfo('<user ID> remove coins <amount> - Remove coins from a user by ID');
                printInfo('me - Show your own user ID (for reference)');
                return;
            }
            
            // Show own user ID
            if (command.toLowerCase() === 'me') {
                const currentUser = auth.currentUser;
                if (currentUser) {
                    printInfo(`Your user ID: ${currentUser.uid}`);
                    printInfo(`Your email: ${currentUser.email}`);
                } else {
                    printError('Not currently authenticated');
                }
                return;
            }
            
            // List users command - DIRECT ACCESS TO FIRESTORE
            if (command.toLowerCase() === 'list users') {
                try {
                    printInfo('Loading users (limit 20)...');
                    
                    try {
                        // Try to directly list users
                        const usersRef = collection(db, 'users');
                        const usersQuery = query(usersRef, limit(20));
                        const querySnapshot = await getDocs(usersQuery);
                        
                        if (querySnapshot.empty) {
                            printInfo('No users found in database');
                        } else {
                            printInfo('Users:');
                            querySnapshot.forEach((userDoc) => {
                                const userData = userDoc.data();
                                const userId = userDoc.id;
                                const email = userData.email || 'No email';
                                const balance = userData.accountBalance || 0;
                                printInfo(`ID: ${userId} | Email: ${email} | Balance: ${balance}`);
                            });
                            printSuccess(`Found ${querySnapshot.size} users`);
                        }
                    } catch (listError) {
                        printError(`Error listing users: ${listError.message}`);
                        printInfo("Listing failed. Security rules may be preventing collection access.");
                        printInfo("Try using specific user IDs instead.");
                    }
                } catch (error) {
                    printError(`Error listing users: ${error.message}`);
                }
                return;
            }
            
            const parts = command.split(' ');
            
            // Check if command is for checking coins
            if (parts.length >= 3 && parts[1] === 'coin' && parts[2] === 'amount') {
                const userId = parts[0];
                try {
                    const coins = await checkUserCoins(userId);
                    if (coins !== null) {
                        printSuccess(`User with ID ${userId} has ${coins} coins.`);
                    }
                } catch (error) {
                    printError(`Error checking user coins: ${error.message}`);
                }
            }
            // Check if command is for adding coins
            else if (parts.length >= 4 && parts[1] === 'add' && parts[2] === 'coins') {
                const userId = parts[0];
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                try {
                    const success = await addCoinsToUser(userId, amount);
                    if (success) {
                        printSuccess(`Successfully added ${amount} coins to user with ID ${userId}.`);
                    }
                } catch (error) {
                    printError(`Error adding coins: ${error.message}`);
                }
            }
            // Check if command is for removing coins
            else if (parts.length >= 4 && parts[1] === 'remove' && parts[2] === 'coins') {
                const userId = parts[0];
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                if (amount <= 0) {
                    printError('Amount to remove must be positive.');
                    return;
                }
                
                try {
                    const success = await removeCoinsFromUser(userId, amount);
                    if (success) {
                        printSuccess(`Successfully removed ${amount} coins from user with ID ${userId}.`);
                    }
                } catch (error) {
                    printError(`Error removing coins: ${error.message}`);
                }
            }
            else {
                printError('Invalid command. Type "help" for available commands.');
            }
        }

        // Check user's coin balance - DIRECT ACCESS VERSION
        async function checkUserCoins(userId) {
            try {
                printInfo(`Checking coin balance for user ID: ${userId}...`);
                
                try {
                    // Direct document access
                    const userRef = doc(db, 'users', userId);
                    const userDoc = await getDoc(userRef);
                    
                    if (!userDoc.exists()) {
                        printError("User document not found");
                        return null;
                    }
                    
                    const userData = userDoc.data();
                    const coinBalance = userData.accountBalance || 0;
                    
                    // Show additional info if available
                    if (userData.email) {
                        printInfo(`User email: ${userData.email}`);
                    }
                    
                    return coinBalance;
                } catch (docError) {
                    printError(`Error accessing user document: ${docError.message}`);
                    return null;
                }
            } catch (error) {
                printError(`Error checking user coins: ${error.message}`);
                throw error;
            }
        }

        // Add coins to user - DIRECT ACCESS VERSION
        async function addCoinsToUser(userId, amount) {
            try {
                printInfo(`Adding ${amount} coins to user ID: ${userId}...`);
                
                try {
                    // Direct document access
                    const userRef = doc(db, 'users', userId);
                    const userDoc = await getDoc(userRef);
                    
                    if (!userDoc.exists()) {
                        printError("User document not found");
                        return false;
                    }
                    
                    const userData = userDoc.data();
                    const currentBalance = userData.accountBalance || 0;
                    const newBalance = currentBalance + amount;
                    
                    // Update the balance
                    await updateDoc(userRef, { 
                        accountBalance: newBalance 
                    });
                    
                    printInfo(`Updated balance. New balance: ${newBalance}`);
                    return true;
                } catch (docError) {
                    printError(`Error updating user document: ${docError.message}`);
                    return false;
                }
            } catch (error) {
                printError(`Error adding coins: ${error.message}`);
                throw error;
            }
        }
        
        // Remove coins from user - DIRECT ACCESS VERSION
        async function removeCoinsFromUser(userId, amount) {
            try {
                printInfo(`Removing ${amount} coins from user ID: ${userId}...`);
                
                try {
                    // Direct document access
                    const userRef = doc(db, 'users', userId);
                    const userDoc = await getDoc(userRef);
                    
                    if (!userDoc.exists()) {
                        printError("User document not found");
                        return false;
                    }
                    
                    const userData = userDoc.data();
                    const currentBalance = userData.accountBalance || 0;
                    
                    // Check if user has enough balance
                    if (currentBalance < amount) {
                        printError(`User only has ${currentBalance} coins, cannot remove ${amount}`);
                        return false;
                    }
                    
                    const newBalance = currentBalance - amount;
                    
                    // Update the balance
                    await updateDoc(userRef, { 
                        accountBalance: newBalance 
                    });
                    
                    printInfo(`Updated balance. New balance: ${newBalance}`);
                    return true;
                } catch (docError) {
                    printError(`Error updating user document: ${docError.message}`);
                    return false;
                }
            } catch (error) {
                printError(`Error removing coins: ${error.message}`);
                throw error;
            }
        }
        
        // Add Enter key support for login form
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginButton.click();
        });
    </script>
</body>
</html>
