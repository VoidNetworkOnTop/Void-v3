<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Network Admin Console</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }
        #terminal {
            width: 100%;
            height: 80vh;
            background-color: #111;
            border: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        #commandInput {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            box-sizing: border-box;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
        .info {
            color: #0ff;
        }
        #loginForm {
            background-color: #111;
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            box-sizing: border-box;
        }
        button {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin-top: 10px;
            font-family: monospace;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f0;
            color: #111;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Void Network Admin Login</h2>
        <input type="email" id="emailInput" placeholder="Email" autofocus>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="loginButton">Login</button>
        <div id="loginMessage" class="error hidden"></div>
    </div>

    <div id="adminConsole" class="hidden">
        <div id="terminal"></div>
        <input type="text" id="commandInput" placeholder="Enter command...">
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, updateDoc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB04yFuvFnJrTa4FYgvRIUJFp0Qvk9JHDQ",
            authDomain: "void-network-games.firebaseapp.com",
            projectId: "void-network-games",
            storageBucket: "void-network-games.appspot.com",
            messagingSenderId: "878896483861",
            appId: "1:878896483861:web:a876f521a8fc0faed0881c",
            measurementId: "G-0PV8WC36X7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');
        const adminConsole = document.getElementById('adminConsole');
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        
        // Admin email constant
        const ADMIN_EMAIL = "six7588@gmail.com";
        
        // In-memory user cache to improve performance and work around security rules
        const userCache = new Map();
        
        // Terminal output functions
        function printToTerminal(message, className = '') {
            const line = document.createElement('div');
            line.textContent = message;
            if (className) line.className = className;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function printSuccess(message) {
            printToTerminal(message, 'success');
        }
        
        function printError(message) {
            printToTerminal(message, 'error');
        }
        
        function printInfo(message) {
            printToTerminal(message, 'info');
        }
        
        // Initialize admin console
        function initConsole(currentUser) {
            printToTerminal('Void Network Admin Console v1.0');
            printToTerminal('----------------------------------');
            printToTerminal('Available commands:');
            printToTerminal('help - Show available commands');
            printToTerminal('users - List cached users');
            printToTerminal('<user email> coin amount - Check coins');
            printToTerminal('<user email> add coins <amount> - Add coins');
            printToTerminal('----------------------------------');
            printSuccess(`Authenticated as admin: ${currentUser.email}`);
            printInfo('Ready for commands.');
            
            // Store the current user's ID in the userCache for later use
            userCache.set(currentUser.email.toLowerCase(), currentUser.uid);
        }
        
        // Login functionality
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showLoginMessage('Please enter both email and password', true);
                return;
            }
            
            // Check if the email is the admin email
            if (email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                // Redirect to betavngames if not admin email
                window.location.href = '/betavngames';
                return;
            }
            
            try {
                // Try to sign in with Firebase Authentication
                showLoginMessage('Authenticating...', false);
                await signInWithEmailAndPassword(auth, email, password);
                // Login successful, handled by onAuthStateChanged
            } catch (error) {
                console.error("Login error:", error);
                showLoginMessage(`Login failed: ${error.message}`, true);
            }
        });
        
        // Show login message
        function showLoginMessage(message, isError) {
            loginMessage.textContent = message;
            loginMessage.className = isError ? 'error' : 'info';
            loginMessage.classList.remove('hidden');
        }
        
        // Handle authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // Check if the user is an admin by directly accessing the admin document
                    const adminRef = doc(db, 'admins', user.uid);
                    const adminDoc = await getDoc(adminRef);
                    
                    if (adminDoc.exists()) {
                        // User is an admin, proceed
                        loginForm.classList.add('hidden');
                        adminConsole.classList.remove('hidden');
                        
                        // Initialize the admin console
                        initConsole(user);
                    } else {
                        // Not an admin, sign out and redirect
                        printError('You are not registered as an admin in the database.');
                        await signOut(auth);
                        window.location.href = '/betavngames';
                    }
                } catch (error) {
                    console.error("Admin verification error:", error);
                    showLoginMessage(`Admin verification error: ${error.message}`, true);
                }
            }
        });
        
        // Process command input
        commandInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                printToTerminal(`> ${command}`);
                commandInput.value = '';
                
                try {
                    await processCommand(command);
                } catch (error) {
                    printError(`Command error: ${error.message}`);
                }
            }
        });
        
        // Process commands
        async function processCommand(command) {
            // Help command
            if (command.toLowerCase() === 'help') {
                printInfo('Available commands:');
                printInfo('users - List cached users');
                printInfo('<user email> coin amount - Check a user\'s coin balance');
                printInfo('<user email> add coins <amount> - Add coins to a user');
                return;
            }
            
            // Users command to list cached users
            if (command.toLowerCase() === 'users') {
                printInfo('Cached users:');
                if (userCache.size === 0) {
                    printInfo('No users in cache yet.');
                } else {
                    userCache.forEach((uid, email) => {
                        printInfo(`${email} (${uid})`);
                    });
                }
                return;
            }
            
            const parts = command.split(' ');
            
            // Check if command is for checking coins
            if (parts.length >= 3 && parts[1] === 'coin' && parts[2] === 'amount') {
                const email = parts[0].toLowerCase();
                try {
                    const coins = await checkUserCoins(email);
                    if (coins !== null) {
                        printSuccess(`User ${email} has ${coins} coins.`);
                    }
                } catch (error) {
                    printError(`Error checking user coins: ${error.message}`);
                }
            }
            // Check if command is for adding coins
            else if (parts.length >= 4 && parts[1] === 'add' && parts[2] === 'coins') {
                const email = parts[0].toLowerCase();
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                try {
                    const success = await addCoinsToUser(email, amount);
                    if (success) {
                        printSuccess(`Successfully added ${amount} coins to ${email}.`);
                    }
                } catch (error) {
                    printError(`Error adding coins: ${error.message}`);
                }
            }
            else {
                printError('Invalid command. Type "help" for available commands.');
            }
        }

        // Get user ID by email - compatible with security rules
        async function getUserIdByEmail(email) {
            email = email.toLowerCase();
            printInfo(`Looking up user ID for email: ${email}...`);
            
            // Check cache first
            if (userCache.has(email)) {
                const cachedId = userCache.get(email);
                printInfo(`Found user ID in cache: ${cachedId}`);
                return cachedId;
            }
            
            // For admin user, we can get from auth
            if (email === ADMIN_EMAIL.toLowerCase()) {
                const currentUser = auth.currentUser;
                if (currentUser && currentUser.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    printInfo(`Using current user's ID for admin: ${currentUser.uid}`);
                    userCache.set(email, currentUser.uid);
                    return currentUser.uid;
                }
            }
            
            // We can't query by email directly due to security rules
            // Let the caller know we couldn't find the user
            printError(`Cannot find user ID for ${email} due to security rules limitations`);
            printInfo('Consider adding user IDs manually using the current logged-in user');
            
            // Return null to indicate failure
            return null;
        }

        // Check user's coin balance - working with security rules
        async function checkUserCoins(email) {
            try {
                email = email.toLowerCase();
                printInfo(`Checking coin balance for user: ${email}...`);
                
                // First get the user's UID 
                const userId = await getUserIdByEmail(email);
                if (!userId) {
                    printError(`Cannot check coins for ${email} - user ID unknown`);
                    
                    // Special case for admin testing
                    if (email === ADMIN_EMAIL.toLowerCase()) {
                        printInfo('Using mock data for admin user');
                        return 10000; // Mock balance for admin
                    }
                    
                    return null;
                }
                
                // Get user document directly (security rules allow this if you're the user or admin)
                const userRef = doc(db, 'users', userId);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    printError("User document not found in database");
                    return null;
                }
                
                const coinBalance = userDoc.data().accountBalance || 0;
                return coinBalance;
            } catch (error) {
                printError(`Error checking user coins: ${error.message}`);
                throw error;
            }
        }

        // Add coins to user - compatible with security rules
        async function addCoinsToUser(email, amount) {
            try {
                email = email.toLowerCase();
                printInfo(`Adding ${amount} coins to user: ${email}...`);
                
                // Get the user's UID
                const userId = await getUserIdByEmail(email);
                if (!userId) {
                    printError(`Cannot add coins to ${email} - user ID unknown`);
                    
                    // Special case for admin testing
                    if (email === ADMIN_EMAIL.toLowerCase()) {
                        printInfo('Using mock data for admin user');
                        printSuccess('Coins added successfully (mock operation)');
                        return true;
                    }
                    
                    return false;
                }
                
                // Get current balance
                const userRef = doc(db, 'users', userId);
                let currentBalance = 0;
                
                try {
                    const userDoc = await getDoc(userRef);
                    if (userDoc.exists()) {
                        currentBalance = userDoc.data().accountBalance || 0;
                    } else {
                        printInfo("User document not found, will create new document");
                    }
                } catch (balanceError) {
                    printError(`Couldn't read current balance: ${balanceError.message}`);
                    return false;
                }
                
                const newBalance = currentBalance + parseInt(amount);
                
                // Update the balance
                try {
                    await updateDoc(userRef, { 
                        accountBalance: newBalance 
                    });
                    printInfo(`Successfully updated balance. New balance: ${newBalance}`);
                    return true;
                } catch (updateError) {
                    printError(`Error updating balance: ${updateError.message}`);
                    return false;
                }
            } catch (error) {
                printError(`Error adding coins: ${error.message}`);
                throw error;
            }
        }
        
        // Add Enter key support for login form
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginButton.click();
        });
    </script>
</body>
</html>
