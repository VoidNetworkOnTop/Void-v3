<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Network Admin Console</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
            margin: 0;
        }
        #terminal {
            width: 100%;
            height: 80vh;
            background-color: #111;
            border: 1px solid #0f0;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            box-sizing: border-box;
        }
        #commandInput {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            box-sizing: border-box;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
        .info {
            color: #0ff;
        }
        #loginForm {
            background-color: #111;
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            box-sizing: border-box;
        }
        button {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin-top: 10px;
            font-family: monospace;
            cursor: pointer;
        }
        button:hover {
            background-color: #0f0;
            color: #111;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Void Network Admin Login</h2>
        <input type="email" id="emailInput" placeholder="Email" autofocus>
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="loginButton">Login</button>
        <div id="loginMessage" class="error hidden"></div>
    </div>

    <div id="adminConsole" class="hidden">
        <div id="terminal"></div>
        <input type="text" id="commandInput" placeholder="Enter command...">
    </div>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, getDocs, updateDoc, setDoc, query, where, limit } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB04yFuvFnJrTa4FYgvRIUJFp0Qvk9JHDQ",
            authDomain: "void-network-games.firebaseapp.com",
            projectId: "void-network-games",
            storageBucket: "void-network-games.appspot.com",
            messagingSenderId: "878896483861",
            appId: "1:878896483861:web:a876f521a8fc0faed0881c",
            measurementId: "G-0PV8WC36X7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');
        const adminConsole = document.getElementById('adminConsole');
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        
        // Admin email constant
        const ADMIN_EMAIL = "six7588@gmail.com";
        
        // Known users from screenshot
        const knownUsers = [
            { id: "mtl6j5MsEwYhfVfT1yw9JmrSfMV2", email: "1q2w3e4r5t6y7u8i9o0p@gmail.com" },
            { id: "ku8A1MuC6jWJxEnPIb9nYCY2MnH2", email: "mjbalkovski@gmail.com" },
            { id: "Ga450aQRGGMqUOgFVGs62fRnZ6l1", email: "svalenciarivera@isdkids.org" },
            { id: "GU9JmuJistfcjKLwtJLmj5BELHs2", email: "nigatikler@gmail.com" },
            { id: "3qJsAc8TsbZzx0SZdfduH7ijLuP2", email: "dfsgdsgr@gamil.comsd" },
            { id: "dcxtOHGcfrQ12XBrSz04MhQzEbq1", email: "shrey436@proton.me" },
            { id: "44b4NFWyEnSPhCsofxMkbkIP1vt1", email: "gvrelectrodude@gmail.com" },
            { id: "Wtc6hcUIzmORUJxJFc5nJVPgjRE2", email: "shrey150436@gmail.com" },
            { id: "KIsAtjOwRpdVDOL3VPrDBACSxdw1", email: "six7588@gmail.com" }
        ];
        
        // Terminal output functions
        function printToTerminal(message, className = '') {
            const line = document.createElement('div');
            line.textContent = message;
            if (className) line.className = className;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        function printSuccess(message) {
            printToTerminal(message, 'success');
        }
        
        function printError(message) {
            printToTerminal(message, 'error');
        }
        
        function printInfo(message) {
            printToTerminal(message, 'info');
        }
        
        // Initialize admin console
        function initConsole(userEmail, userId) {
            printToTerminal('Void Network Admin Console v1.0');
            printToTerminal('----------------------------------');
            printToTerminal('Available commands:');
            printToTerminal('help - Show available commands');
            printToTerminal('list users - Show known users');
            printToTerminal('<user ID> coin amount - Check coins by user ID');
            printToTerminal('<user ID> add coins <amount> - Add coins by user ID');
            printToTerminal('<user ID> remove coins <amount> - Remove coins from user');
            printToTerminal('<user email> - Look up user ID by email');
            printToTerminal('----------------------------------');
            printSuccess(`Authenticated as admin: ${userEmail}`);
            printInfo(`Your user ID: ${userId}`);
            printInfo('Ready for commands.');
        }
        
        // Login functionality
        loginButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showLoginMessage('Please enter both email and password', true);
                return;
            }
            
            // Check if the email is the admin email
            if (email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                // Redirect to betavngames if not admin email
                window.location.href = '/betavngames';
                return;
            }
            
            try {
                // Try to sign in with Firebase Authentication
                showLoginMessage('Authenticating...', false);
                await signInWithEmailAndPassword(auth, email, password);
                // Login successful, will be handled by onAuthStateChanged
            } catch (error) {
                console.error("Login error:", error);
                showLoginMessage(`Login failed: ${error.message}`, true);
            }
        });
        
        // Show login message
        function showLoginMessage(message, isError) {
            loginMessage.textContent = message;
            loginMessage.className = isError ? 'error' : 'info';
            loginMessage.classList.remove('hidden');
        }
        
        // Handle authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                if (user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                    try {
                        // Verify admin status in the admins collection
                        const adminRef = doc(db, 'admins', user.uid);
                        const adminDoc = await getDoc(adminRef);
                        
                        if (adminDoc.exists()) {
                            // User is authenticated as admin, show console
                            loginForm.classList.add('hidden');
                            adminConsole.classList.remove('hidden');
                            
                            // Initialize the admin console
                            initConsole(user.email, user.uid);
                        } else {
                            printError("User is not registered as an admin");
                            await signOut(auth);
                        }
                    } catch (error) {
                        console.error("Admin verification error:", error);
                        showLoginMessage(`Admin verification error: ${error.message}`, true);
                    }
                } else {
                    // Not the expected admin email
                    showLoginMessage("Not authorized as admin", true);
                    await signOut(auth);
                    window.location.href = '/betavngames';
                }
            }
        });
        
        // Process command input
        commandInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                printToTerminal(`> ${command}`);
                commandInput.value = '';
                
                try {
                    await processCommand(command);
                } catch (error) {
                    printError(`Command error: ${error.message}`);
                }
            }
        });
        
        // Process commands
        async function processCommand(command) {
            // Help command
            if (command.toLowerCase() === 'help') {
                printInfo('Available commands:');
                printInfo('help - Show this help information');
                printInfo('list users - Show known users');
                printInfo('<user ID> coin amount - Check a user\'s coin balance by ID');
                printInfo('<user ID> add coins <amount> - Add coins to a user by ID');
                printInfo('<user ID> remove coins <amount> - Remove coins from a user by ID');
                printInfo('<user email> - Look up user ID by email');
                printInfo('me - Show your own user ID (for reference)');
                return;
            }
            
            // Show own user ID
            if (command.toLowerCase() === 'me') {
                const currentUser = auth.currentUser;
                if (currentUser) {
                    printInfo(`Your user ID: ${currentUser.uid}`);
                    printInfo(`Your email: ${currentUser.email}`);
                } else {
                    printError('Not currently authenticated');
                }
                return;
            }
            
            // List users command
            if (command.toLowerCase() === 'list users') {
                printInfo('Known Users:');
                knownUsers.forEach(user => {
                    printInfo(`Email: ${user.email} | ID: ${user.id}`);
                });
                return;
            }
            
            const parts = command.split(' ');
            
            // Check if command is for checking coins
            if (parts.length >= 3 && parts[1] === 'coin' && parts[2] === 'amount') {
                const userId = parts[0];
                try {
                    const coins = await checkUserCoins(userId);
                    if (coins !== null) {
                        printSuccess(`User with ID ${userId} has ${coins} coins.`);
                    }
                } catch (error) {
                    printError(`Error checking user coins: ${error.message}`);
                }
            }
            // Check if command is for adding coins
            else if (parts.length >= 4 && parts[1] === 'add' && parts[2] === 'coins') {
                const userId = parts[0];
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                try {
                    const success = await addCoinsToUser(userId, amount);
                    if (success) {
                        printSuccess(`Successfully added ${amount} coins to user with ID ${userId}.`);
                    }
                } catch (error) {
                    printError(`Error adding coins: ${error.message}`);
                }
            }
            // Check if command is for removing coins
            else if (parts.length >= 4 && parts[1] === 'remove' && parts[2] === 'coins') {
                const userId = parts[0];
                const amount = parseInt(parts[3]);
                
                if (isNaN(amount)) {
                    printError('Invalid amount. Please provide a number.');
                    return;
                }
                
                if (amount <= 0) {
                    printError('Amount to remove must be positive.');
                    return;
                }
                
                try {
                    const success = await removeCoinsFromUser(userId, amount);
                    if (success) {
                        printSuccess(`Successfully removed ${amount} coins from user with ID ${userId}.`);
                    }
                } catch (error) {
                    printError(`Error removing coins: ${error.message}`);
                }
            }
            // Check if command is for looking up user ID by email
            else if (parts.length === 1 && parts[0].includes('@')) {
                const email = parts[0].toLowerCase();
                try {
                    // Find in known users first
                    const knownUser = knownUsers.find(user => user.email.toLowerCase() === email);
                    if (knownUser) {
                        printSuccess(`User ID for ${email}: ${knownUser.id}`);
                    } else {
                        // Try to look up in Firebase
                        const userId = await lookupUserByEmail(email);
                        if (!userId) {
                            printError(`No user found with email: ${email}`);
                        }
                    }
                } catch (error) {
                    printError(`Error looking up user: ${error.message}`);
                }
            }
            else {
                printError('Invalid command. Type "help" for available commands.');
            }
        }

        // Look up user by email
        async function lookupUserByEmail(email) {
            try {
                printInfo(`Looking up user ID for email: ${email}...`);
                
                // Check known users first
                const knownUser = knownUsers.find(user => user.email.toLowerCase() === email.toLowerCase());
                if (knownUser) {
                    printSuccess(`User ID for ${email}: ${knownUser.id}`);
                    return knownUser.id;
                }
                
                // Try to query Firestore
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where("email", "==", email));
                
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    printError(`No user found with email: ${email}`);
                    return null;
                }
                
                const userId = querySnapshot.docs[0].id;
                printSuccess(`User ID for ${email}: ${userId}`);
                return userId;
            } catch (error) {
                printError(`Error looking up user by email: ${error.message}`);
                return null;
            }
        }

        // Check user's coin balance
        async function checkUserCoins(userId) {
            try {
                printInfo(`Checking coin balance for user ID: ${userId}...`);
                
                // Get the user document
                const userRef = doc(db, 'users', userId);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    printError("User document not found");
                    return null;
                }
                
                const userData = userDoc.data();
                const coinBalance = userData.accountBalance || 0;
                return coinBalance;
            } catch (error) {
                printError(`Error checking user coins: ${error.message}`);
                throw error;
            }
        }

        // Add coins to user
        async function addCoinsToUser(userId, amount) {
            try {
                printInfo(`Adding ${amount} coins to user ID: ${userId}...`);
                
                // Get current balance
                const userRef = doc(db, 'users', userId);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    printError("User document not found");
                    return false;
                }
                
                const userData = userDoc.data();
                const currentBalance = userData.accountBalance || 0;
                const newBalance = currentBalance + amount;
                
                // Update the balance
                await updateDoc(userRef, { 
                    accountBalance: newBalance 
                });
                
                printInfo(`Updated balance. New balance: ${newBalance}`);
                return true;
            } catch (error) {
                printError(`Error adding coins: ${error.message}`);
                throw error;
            }
        }
        
        // Remove coins from user
        async function removeCoinsFromUser(userId, amount) {
            try {
                printInfo(`Removing ${amount} coins from user ID: ${userId}...`);
                
                // Get current balance
                const userRef = doc(db, 'users', userId);
                const userDoc = await getDoc(userRef);
                
                if (!userDoc.exists()) {
                    printError("User document not found");
                    return false;
                }
                
                const userData = userDoc.data();
                const currentBalance = userData.accountBalance || 0;
                
                // Check if user has enough balance
                if (currentBalance < amount) {
                    printError(`User only has ${currentBalance} coins, cannot remove ${amount}`);
                    return false;
                }
                
                const newBalance = currentBalance - amount;
                
                // Update the balance
                await updateDoc(userRef, { 
                    accountBalance: newBalance 
                });
                
                printInfo(`Updated balance. New balance: ${newBalance}`);
                return true;
            } catch (error) {
                printError(`Error removing coins: ${error.message}`);
                throw error;
            }
        }
        
        // Add Enter key support for login form
        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') passwordInput.focus();
        });
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginButton.click();
        });
    </script>
</body>
</html>
